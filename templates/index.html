{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    <p><a href="{{ url_for('admin.index') }}">Админ-панель</a></p>
    <hr>
    <h1>Посещений: {{ visit }}</h1>
    <h2>Список статей</h2>
    <ul class="list-posts">
        {% for p in posts %}
            <li>
                <p class="title"><a href="{{ url_for('show_post', alias=p.url) }}">{{ p.title }}</a></p>
                <p class="annonce">{{ p.text[:50] | striptags }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
