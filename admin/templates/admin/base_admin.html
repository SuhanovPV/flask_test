<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{ url_for('.static', filename='css/style.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    {% block title %} <title> {{ title }} </title> {% endblock %}
</head>
<body>
    {% block content %}
        {% block mainmenu %}
            {% if menu %}
                <ul class="mainmenu">
                    {% for m in menu %}
                        <li><a href="{{ url_for(m.url) }}">{{ m.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endblock mainmenu%}
    <div class="clear"></div>
    {% endblock content%}
</body>
</html>
